<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
      <style>
        body{
            background-color: black;
        }
        .image{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .image img:hover{
        
            transform: rotate(180deg);
        }
        .image img{
            height: 300px;
            width: 200px;
            transform: translate(50px,5opx);
            /* transform: rotate(20deg); */
            transform: rotate(180deg);
        }
      </style>
</head>
<body>
